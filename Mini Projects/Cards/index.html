<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="media"><span class="new">NEW</span></div>
            <h2 class="title">Pro UI Components</h2>
            <p class="subtitle">Glass * Gradient * Simple Motion</p>
            <div class="chips">
                <span class="chip">Responsive</span>
                <span class="chip">Pure CSS</span>
                <span class="chip">Modern</span>
            </div>
            <p class="desc">
                Ek clean, elegent card jo premium feel deta
                 ha. Gradient border, glass pannel aur hover
                  par soft lift _ sab kuch simple CSS ka sath. 
            </p>
            <div class="row">
                <span class="price">$599</span>
                <button class="btn">Get Now</button>
            </div>
        </div>
    </div>
</body>
</html>
